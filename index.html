<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-CAN-SAVE | Premium Money Manager</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/000000/wallet.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #020617;
            /* Even darker blue */
            color: #f1f5f9;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .premium-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        }

        .premium-text {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-blur {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.15;
        }

        .btn-premium {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>

<body class="min-h-screen pb-24 overflow-x-hidden">
    <!-- Passcode Overlay -->
    <div id="passcodeOverlay"
        class="fixed inset-0 z-[100] bg-[#020617] flex flex-col items-center justify-center p-6 transition-all duration-500">
        <div class="mb-10 text-center">
            <div
                class="w-24 h-24 premium-gradient rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-indigo-500/20 rotate-3">
                <i data-lucide="lock" class="w-10 h-10 text-white"></i>
            </div>
            <h2 id="passcodeTitle" class="text-3xl font-extrabold premium-text">Secure Access</h2>
            <p id="passcodeMsg" class="text-slate-400 text-sm mt-3">Enter your vault passcode</p>
        </div>

        <div class="flex gap-5 mb-12">
            <div class="dot w-4 h-4 rounded-full border-2 border-slate-700 transition-all"></div>
            <div class="dot w-4 h-4 rounded-full border-2 border-slate-700 transition-all"></div>
            <div class="dot w-4 h-4 rounded-full border-2 border-slate-700 transition-all"></div>
            <div class="dot w-4 h-4 rounded-full border-2 border-slate-700 transition-all"></div>
        </div>

        <div class="grid grid-cols-3 gap-6 w-full max-w-[300px]">
            <button onclick="pressKey('1')" class="keypad-btn">1</button>
            <button onclick="pressKey('2')" class="keypad-btn">2</button>
            <button onclick="pressKey('3')" class="keypad-btn">3</button>
            <button onclick="pressKey('4')" class="keypad-btn">4</button>
            <button onclick="pressKey('5')" class="keypad-btn">5</button>
            <button onclick="pressKey('6')" class="keypad-btn">6</button>
            <button onclick="pressKey('7')" class="keypad-btn">7</button>
            <button onclick="pressKey('8')" class="keypad-btn">8</button>
            <button onclick="pressKey('9')" class="keypad-btn">9</button>
            <div class="w-full h-16"></div>
            <button onclick="pressKey('0')" class="keypad-btn">0</button>
            <button onclick="pressKey('back')"
                class="flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <i data-lucide="delete" class="w-8 h-8"></i>
            </button>
        </div>
    </div>

    <!-- Header -->
    <header class="p-8 flex justify-between items-center max-w-md mx-auto">
        <div>
            <h1 class="text-3xl font-black tracking-tight premium-text uppercase">I-CAN-SAVE</h1>
            <p class="text-slate-500 text-xs font-semibold tracking-widest mt-1">LKR MONEY TRACKER</p>
        </div>
        <button onclick="lockApp()"
            class="w-12 h-12 flex items-center justify-center text-slate-400 hover:text-white transition-all bg-slate-800/40 rounded-2xl hover:bg-slate-800/60 border border-slate-700/30">
            <i data-lucide="log-out" class="w-5 h-5"></i>
        </button>
    </header>

    <main class="max-w-md mx-auto px-6 space-y-8">
        <!-- Dashboard Card -->
        <section class="glass rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden border border-white/5">
            <div class="card-blur -top-10 -right-10 bg-indigo-500"></div>
            <div class="card-blur -bottom-10 -left-10 bg-purple-500"></div>

            <div class="relative z-10">
                <p class="text-slate-400 text-sm font-medium">Available Balance</p>
                <h2 id="balanceDisp" class="text-4xl font-extrabold my-3 tracking-tight">Rs. 0.00</h2>
                <div class="h-1.5 w-full bg-slate-800 rounded-full mt-6 overflow-hidden">
                    <div id="balanceProgress" class="h-full premium-gradient transition-all duration-1000"
                        style="width: 0%"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6 mt-8 relative z-10 pt-6 border-t border-white/5">
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                        <p class="text-slate-500 text-[10px] uppercase font-bold tracking-wider">Total Income</p>
                    </div>
                    <p id="incomeDisp" class="text-emerald-400 font-bold text-lg">Rs. 0.00</p>
                </div>
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <div class="w-2 h-2 rounded-full bg-rose-500"></div>
                        <p class="text-slate-500 text-[10px] uppercase font-bold tracking-wider">Total Expenses</p>
                    </div>
                    <p id="expenseDisp" class="text-rose-400 font-bold text-lg">Rs. 0.00</p>
                </div>
            </div>
        </section>

        <!-- Monthly Breakdown -->
        <section class="glass rounded-[2rem] p-6 border border-white/5 space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Monthly Breakdown</h3>
                <select id="monthSelect" onchange="updateMonthlyUI()"
                    class="bg-slate-800 border-none rounded-xl px-3 py-1.5 text-xs font-bold focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer">
                    <!-- Options injected by JS -->
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-emerald-500/5 rounded-2xl p-4 border border-emerald-500/10">
                    <p class="text-[10px] text-emerald-500/60 uppercase font-black mb-1 tracking-tighter">Income</p>
                    <p id="monthIncomeDisp" class="text-emerald-400 font-black text-xl leading-none">Rs. 0.00</p>
                </div>
                <div class="bg-rose-500/5 rounded-2xl p-4 border border-rose-500/10">
                    <p class="text-[10px] text-rose-500/60 uppercase font-black mb-1 tracking-tighter">Expenses</p>
                    <p id="monthExpenseDisp" class="text-rose-400 font-black text-xl leading-none">Rs. 0.00</p>
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <div class="flex gap-4">
            <button onclick="toggleModal('incomeModal')"
                class="flex-1 bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-400 py-4 rounded-3xl border border-emerald-500/10 transition-all active:scale-95 flex flex-col items-center gap-2">
                <div class="w-10 h-10 rounded-2xl bg-emerald-500/20 flex items-center justify-center">
                    <i data-lucide="plus-circle" class="w-6 h-6"></i>
                </div>
                <span class="text-sm font-bold uppercase tracking-tight">Income</span>
            </button>
            <button onclick="toggleModal('expenseModal')"
                class="flex-1 bg-rose-500/10 hover:bg-rose-500/20 text-rose-400 py-4 rounded-3xl border border-rose-500/10 transition-all active:scale-95 flex flex-col items-center gap-2">
                <div class="w-10 h-10 rounded-2xl bg-rose-500/20 flex items-center justify-center">
                    <i data-lucide="minus-circle" class="w-6 h-6"></i>
                </div>
                <span class="text-sm font-bold uppercase tracking-tight">Expense</span>
            </button>
        </div>

        <!-- History -->
        <section>
            <div class="flex justify-between items-center mb-5 px-1">
                <h3 class="text-xl font-bold tracking-tight">Timeline</h3>
                <button onclick="fetchData()"
                    class="w-10 h-10 bg-slate-800/40 rounded-xl flex items-center justify-center text-indigo-400 hover:text-indigo-300 transition-colors">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="historyList" class="space-y-4">
                <!-- Transactions will be injected here -->
                <div class="animate-pulse bg-slate-800/40 h-20 rounded-3xl"></div>
                <div class="animate-pulse bg-slate-800/40 h-20 rounded-3xl"></div>
                <div class="animate-pulse bg-slate-800/40 h-20 rounded-3xl"></div>
            </div>
        </section>
    </main>

    <!-- Modal: Add Monthly Income -->
    <div id="incomeModal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center px-4 bg-black/80 backdrop-blur-md">
        <div class="glass w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border border-white/10">
            <h3 class="text-2xl font-bold mb-6 premium-text">Add Income</h3>
            <form id="incomeForm" class="space-y-5">
                <div>
                    <label
                        class="text-[10px] text-slate-400 uppercase font-black mb-1.5 block px-1 tracking-widest">Amount
                        (LKR)</label>
                    <input type="number" step="0.01" name="amount" required
                        class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg font-bold"
                        placeholder="0.00">
                </div>
                <div>
                    <label
                        class="text-[10px] text-slate-400 uppercase font-black mb-1.5 block px-1 tracking-widest">Description</label>
                    <input type="text" name="description" value="Monthly Allowance" required
                        class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="toggleModal('incomeModal')"
                        class="flex-1 bg-slate-800 hover:bg-slate-700 py-4 rounded-2xl font-bold transition-all">Cancel</button>
                    <button type="submit"
                        class="flex-1 btn-premium py-4 rounded-2xl font-bold transition-all">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Add Expense -->
    <div id="expenseModal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center px-4 bg-black/80 backdrop-blur-md">
        <div class="glass w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border border-white/10">
            <h3 class="text-2xl font-bold mb-6 text-rose-400">Record Expense</h3>
            <form id="expenseForm" class="space-y-5">
                <div>
                    <label
                        class="text-[10px] text-slate-400 uppercase font-black mb-1.5 block px-1 tracking-widest">Amount
                        (LKR)</label>
                    <input type="number" step="0.01" name="amount" required
                        class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-rose-500 text-lg font-bold"
                        placeholder="0.00">
                </div>
                <div>
                    <label
                        class="text-[10px] text-slate-400 uppercase font-black mb-1.5 block px-1 tracking-widest">Description</label>
                    <input type="text" name="description" required
                        class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-rose-500"
                        placeholder="Lunch, Coffee, etc.">
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="toggleModal('expenseModal')"
                        class="flex-1 bg-slate-800 hover:bg-slate-700 py-4 rounded-2xl font-bold transition-all">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-rose-500 hover:bg-rose-600 shadow-lg shadow-rose-500/20 py-4 rounded-2xl font-bold transition-all">Record</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Edit Transaction -->
    <div id="editModal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center px-4 bg-black/80 backdrop-blur-md">
        <div class="glass w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border border-white/10">
            <h3 class="text-2xl font-bold mb-6 premium-text">Edit Transaction</h3>
            <form id="editForm" class="space-y-5">
                <input type="hidden" name="id">
                <input type="hidden" name="type">
                <div>
                    <label
                        class="text-[10px] text-slate-400 uppercase font-black mb-1.5 block px-1 tracking-widest">Amount
                        (LKR)</label>
                    <input type="number" step="0.01" name="amount" required
                        class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg font-bold">
                </div>
                <div>
                    <label
                        class="text-[10px] text-slate-400 uppercase font-black mb-1.5 block px-1 tracking-widest">Description</label>
                    <input type="text" name="description" required
                        class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="deleteTransaction()"
                        class="p-4 bg-rose-500/10 text-rose-500 hover:bg-rose-500/20 rounded-2xl transition-all">
                        <i data-lucide="trash-2" class="w-6 h-6"></i>
                    </button>
                    <button type="button" onclick="toggleModal('editModal')"
                        class="flex-1 bg-slate-800 hover:bg-slate-700 py-4 rounded-2xl font-bold transition-all">Cancel</button>
                    <button type="submit"
                        class="flex-1 btn-premium py-4 rounded-2xl font-bold transition-all">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Credit -->
    <footer class="text-center p-8 opacity-40">
        <p class="text-[10px] uppercase tracking-[0.3em] font-bold">I-CAN-SAVE â€¢ DESIGNED FOR YOU</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered', reg))
                    .catch(err => console.log('SW Error', err));
            });
        }
    </script>
</body>

</html>
