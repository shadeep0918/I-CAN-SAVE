<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-CAN-SAVE | Money Manager</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/000000/wallet.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a; /* Dark Blue Gray */
            color: #f8fafc;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen pb-12">
    <!-- Header -->
    <header class="p-6 text-center">
        <h1 class="text-3xl font-bold gradient-text">I-CAN-SAVE</h1>
        <p class="text-slate-400 text-sm mt-1">Smart Money Tracking</p>
    </header>

    <main class="max-w-md mx-auto px-4 space-y-6">
        <!-- Dashboard Card -->
        <section class="glass rounded-3xl p-6 shadow-xl relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500 opacity-10 rounded-full blur-3xl"></div>
            <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-purple-500 opacity-10 rounded-full blur-3xl"></div>
            
            <div class="text-center relative z-10">
                <p class="text-slate-400 text-sm">Total Balance</p>
                <h2 id="balanceDisp" class="text-5xl font-bold my-2">$0.00</h2>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mt-6 relative z-10 border-t border-slate-700/50 pt-4">
                <div class="text-center">
                    <p class="text-slate-400 text-xs uppercase tracking-wider">Income</p>
                    <p id="incomeDisp" class="text-green-400 font-semibold text-lg">+$0.00</p>
                </div>
                <div class="text-center border-l border-slate-700/50">
                    <p class="text-slate-400 text-xs uppercase tracking-wider">Expenses</p>
                    <p id="expenseDisp" class="text-red-400 font-semibold text-lg">-$0.00</p>
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <div class="flex gap-4">
            <button onclick="toggleModal('incomeModal')" class="flex-1 bg-green-500/10 hover:bg-green-500/20 text-green-400 py-3 rounded-2xl border border-green-500/20 transition-all active:scale-95 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Income
            </button>
            <button onclick="toggleModal('expenseModal')" class="flex-1 bg-red-500/10 hover:bg-red-500/20 text-red-100 py-3 rounded-2xl border border-red-500/20 transition-all active:scale-95 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                </svg>
                Expense
            </button>
        </div>

        <!-- History -->
        <section>
            <div class="flex justify-between items-center mb-3 px-2">
                <h3 class="text-lg font-semibold">Recent Transactions</h3>
                <button onclick="fetchData()" class="text-blue-400 text-sm hover:underline">Refresh</button>
            </div>
            <div id="historyList" class="space-y-3">
                <!-- Transactions will be injected here -->
                <div class="animate-pulse bg-slate-800/50 h-16 rounded-2xl"></div>
                <div class="animate-pulse bg-slate-800/50 h-16 rounded-2xl"></div>
                <div class="animate-pulse bg-slate-800/50 h-16 rounded-2xl"></div>
            </div>
        </section>
    </main>

    <!-- Modal: Add Monthly Income -->
    <div id="incomeModal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4 bg-black/60 backdrop-blur-sm">
        <div class="glass w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Add Monthly Income</h3>
            <form id="incomeForm" class="space-y-4">
                <div>
                    <label class="text-xs text-slate-400 block mb-1 px-1">Amount</label>
                    <input type="number" step="0.01" name="amount" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="0.00">
                </div>
                <div>
                    <label class="text-xs text-slate-400 block mb-1 px-1">Description</label>
                    <input type="text" name="description" value="Monthly Allowance" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="toggleModal('incomeModal')" class="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-xl transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 py-3 rounded-xl font-semibold transition-colors">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Add Expense -->
    <div id="expenseModal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4 bg-black/60 backdrop-blur-sm">
        <div class="glass w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Record Expense</h3>
            <form id="expenseForm" class="space-y-4">
                <div>
                    <label class="text-xs text-slate-400 block mb-1 px-1">Amount</label>
                    <input type="number" step="0.01" name="amount" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="0.00">
                </div>
                <div>
                    <label class="text-xs text-slate-400 block mb-1 px-1">Description</label>
                    <input type="text" name="description" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Lunch, Coffee, etc.">
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="toggleModal('expenseModal')" class="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-xl transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 bg-red-500 hover:bg-red-600 py-3 rounded-xl font-semibold transition-colors">Record</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered', reg))
                    .catch(err => console.log('SW Error', err));
            });
        }
    </script>
</body>
</html>
